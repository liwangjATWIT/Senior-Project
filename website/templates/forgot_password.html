{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<div class="flex justify-center items-center min-h-screen bg-gray-100 py-12">
  <div class="bg-white shadow-lg rounded-lg p-10 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Forgot Password</h2>
    <p class="text-center text-gray-600 mb-6">Enter your email to receive password reset instructions.</p>

    <form method="POST" action="{{ url_for('auth.forgot_password') }}" class="space-y-6">
      <div>
        <label for="email" class="block text-gray-700 mb-1">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="you@example.com"
          required
          class="w-full border p-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-400 hover:bg-blue-500 text-white py-2 rounded-lg shadow-md transition"
      >
        Send Reset Link
      </button>
    </form>

    <div class="text-center mt-6 text-sm">
      <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
