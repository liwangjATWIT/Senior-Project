{% extends "base.html" %}
{% block title %}Logout{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<div class="flex justify-center items-center min-h-screen bg-gray-100 py-12">
  <div class="bg-white shadow-lg rounded-lg p-10 w-full max-w-md text-center">
    <h2 class="text-3xl font-bold text-gray-800 mb-4">Successfully logged out</h2>
    <p class="text-gray-600 mb-6">Thank you for using Vacation Genie AI Chatbot!</p>
    <a
      href="{{ url_for('auth.login') }}"
      class="inline-block bg-blue-400 hover:bg-blue-500 text-white py-2 px-4 rounded-lg shadow-md transition"
    >
      Log In Again
    </a>
  </div>
</div>
{% endblock %}
